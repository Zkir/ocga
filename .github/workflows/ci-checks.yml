name: Python CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint pytest
        pip install -e .

    - name: Lint with Pylint
      run: |
        # stop the build if there are any errors
        pylint -E src tests

    - name: Test with Pytest
      run: |
        pytest
    - name: Diagnose Test Failure
      if: failure()
      run: |
        echo "::group::Difference for gorky_park_entrance"
        diff -u "docs/ocga_samples/gorky_park_entrance-rewrite.osm" "docs/ocga_output/gorky_park_entrance-rewrite.osm" || true
        echo "::endgroup::"
        echo "::group::Difference for main_cathedral_of_russian_army"
        diff -u "docs/ocga_samples/main_cathedral_of_russian_army-rewrite.osm" "docs/ocga_output/main_cathedral_of_russian_army-rewrite.osm" || true
        echo "::endgroup::"
        echo "::group::Difference for komsomolskaya_station"
        diff -u "docs/ocga_samples/komsomolskaya_station-rewrite.osm" "docs/ocga_output/komsomolskaya_station-rewrite.osm" || true
        echo "::endgroup::"
